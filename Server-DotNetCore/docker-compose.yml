version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: socket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  server:
    build:
      context: .
      dockerfile: Server-DotNetCore/Dockerfile
    container_name: socket-server

    ports:
      - "8080:8080"
    volumes:
      - server_files:/app/server_files
    depends_on:
      - redis
    environment:
      - Redis__ConnectionString=redis:6379
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Server-DotNetCore.API/Dockerfile
    container_name: socket-api
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - redis
    environment:
      - Redis__ConnectionString=redis:6379
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped

volumes:
  server_files:
    driver: local
  redis_data:
    driver: local

